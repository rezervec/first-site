<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Car Detailing</title>
</head>
<body>

    <div class="header">
        <div class="navigation_ico">
            <span></span>
        </div>
        <ul class="navigation_content">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
        <div class="header_box">
            <div class="header_filter"></div>
            <div class="header_town">
                <img src="img/header_town.png">
            </div>
            <div class="header_place">
                <img src="img/header_place.png">
            </div>
            <div class="header_car">
                <img src="img/header_car.png">
            </div>
        </div>
        <div class="header_logo">
            <h1>DetailerMaster</h1>
            <img src="img/logo.png">
            <div class="car_light_left"></div>
            <div class="car_light_right"></div>
        </div>
        <div class="header_text">
            <h5>Добро пожаловать!</h5>
            <h2>Полная <span>покраска</span> кузова за один день.</h2>
            <h2>Премиальные услуги <span>детейлинга.</span></h2>
        </div>
        <script src="header.js"></script>
    </div>


    <div class="box_slider_ba">
        <div class="slider_ba">
            <div class="slider_ba_img-down">
                <img src="img/bmw_down.jpg">
            </div>
            <div class="slider_ba_img-up">
                <img src="img/bmw_up.jpg">
            </div>
            <div class="slider_ba_roller">
                <img src="img/arrows_slider_ba.png">
            </div>
        </div>
    </div>
    <script src="slider_ba.js"></script>
    
</body>
</html>
